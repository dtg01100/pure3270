name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.13]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[test]'  # Assuming [test] extras in pyproject.toml for pytest, etc.

    - name: Run unit and property tests
      run: |
        pytest tests/ -v --tb=short -m "not integration"

    - name: Run integration tests
      run: |
        pytest integration_test.py -v --tb=short

    - name: Run static analysis
      run: |
        mypy pure3270/
        pylint pure3270/
        flake8 pure3270/

    - name: Generate coverage report
      run: |
        pytest --cov=pure3270/ --cov-report=xml tests/ integration_test.py

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: coverage.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          .coverage
          coverage.xml