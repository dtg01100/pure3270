name: Pure3270 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.13]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]

    - name: Run linter (flake8)
      run: |
        python -m flake8 pure3270/

    - name: Check code formatting (black)
      run: |
        python -m black --check pure3270/

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v

    - name: Run integration tests
      run: |
        timeout 60 python integration_test.py

  release-validation:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]

    - name: Run release validation tests
      run: |
        timeout 90 python release_test.py

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pure3270-package
        path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: release-validation
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: pypi
    permissions:
      id-token: write

    steps:
    - name: Download package artifacts
      uses: actions/download-artifact@v4
      with:
        name: pure3270-package
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1