name: Pre-commit Hooks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pre-commit environments
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]

    - name: Run pre-commit hooks with auto-formatting
      run: |
        # Configure git for potential commits
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Run pre-commit with auto-formatting (but don't auto-commit in CI)
        python scripts/pre_commit_with_autofix.py --all-files --no-auto-commit
