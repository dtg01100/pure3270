[mypy]
python_version = 3.11
# Strict mode settings
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_any_unimported = True
# disallow_any_expr = False  # Too strict for current codebase - disabled
# disallow_any_decorated = False  # Too strict for current codebase - disabled
implicit_reexport = False
strict_optional = True
show_error_codes = True

# Module-specific settings
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True

[mypy-p3270.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

# Test files - completely disable strict checking
[mypy-tests.*]
ignore_errors = True

# Scripts and tools - disable strict checking
[mypy-scripts.*]
ignore_errors = True

[mypy-tools.*]
ignore_errors = True

# Example files - disable strict checking (they're for demonstration)
[mypy-examples.*]
ignore_errors = True

# Documentation files - disable strict checking
[mypy-docs.*]
ignore_errors = True

# Root level scripts - using proper module patterns

[mypy-local_ci.py]
ignore_errors = True

[mypy-run_full_ci.py]
ignore_errors = True

[mypy-quick_test.py]
ignore_errors = True
