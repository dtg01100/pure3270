[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
show_error_codes = True

# Module-specific settings
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True

[mypy-p3270.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

# Test files - completely disable strict checking
[mypy-tests.*]
ignore_errors = True

# Scripts and tools - disable strict checking
[mypy-scripts.*]
ignore_errors = True

[mypy-tools.*]
ignore_errors = True

# Root level scripts
[mypy-*_test.py]
ignore_errors = True

[mypy-*_ci.py]
ignore_errors = True

[mypy-local_ci.py]
ignore_errors = True

[mypy-run_full_ci.py]
ignore_errors = True

[mypy-quick_test.py]
ignore_errors = True